<div class="container mt-5">
    <div class="row animate__animated animate__bounce animate__fadeIn">
        <ng-container *ngIf="character">
            <div class="col-md-9">
                <img src="{{character.thumbnail.path}}.{{character.thumbnail.extension}}" alt=""
                    style="width: 500px; height: 500px; margin: 0 auto;">
                <h1>
                    <p> {{character.id}} - {{character.name}} </p>
                    <p [innerHtml]="character.description"></p>
                </h1>
            </div>
            <div class="col-md-3">
                <a routerLink="/" class="btn btn-danger">Back</a>
            </div>

            <!-- comics -->
            <h3><strong>Comics </strong>in which appears:</h3>
            <div *ngFor="let comic of character.comics.items" class="col-6 col-sm-3 col-md-3 col-lg-2 mb-3">
                <div class="card bg-dark text-white">
                    {{comic.name}}
                </div>
            </div>
            <h3><strong>Events:</strong></h3>
            <div *ngFor="let event of character.events.items" class="col-6 col-sm-3 col-md-3 col-lg-2 mb-3">
                <div class="card bg-dark text-white">
                    {{event.name}}
                </div>
            </div>
            <h3><strong>Series:</strong></h3>
            <div *ngFor="let serie of character.series.items" class="col-6 col-sm-3 col-md-3 col-lg-2 mb-3">
                <div class="card bg-dark text-white">
                    {{serie.name}}
                </div>
            </div>
            <h3><strong>Stories</strong>:</h3>
            <div *ngFor="let story of character.stories.items" class="col-6 col-sm-3 col-md-3 col-lg-2 mb-3">
                <div class="card bg-dark text-white">
                    {{story.name}}
                </div>
            </div>

        </ng-container>

    </div>
</div>
